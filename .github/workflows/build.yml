name: ğŸ§¬ Termux:JARVIS 2.0 â€” Build AutomÃ¡tico

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Compilar APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ¤– Configurar Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: ğŸ”§ Entrar na pasta do projeto
        run: |
          if [ -d "Termux-JARVIS-2.0.0-POSTHUMAN" ]; then
            cd Termux-JARVIS-2.0.0-POSTHUMAN
          elif [ -d "app" ]; then
            cd .
          else
            echo "âŒ Estrutura de pastas nÃ£o reconhecida"
            exit 1
          fi
          echo "PWD=$(pwd)" >> $GITHUB_ENV
      
      - name: ğŸ¯ Dar permissÃ£o ao gradlew
        run: chmod +x gradlew
        working-directory: ${{ env.PWD }}
      
      - name: ğŸ—ï¸ Compilar APK (Debug)
        run: ./gradlew assembleDebug --no-daemon
        working-directory: ${{ env.PWD }}
      
      - name: ğŸ“¤ Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Termux-JARVIS-2.0-APK
          path: |
            **/app/build/outputs/apk/debug/app-debug.apk
            **/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: âœ… NotificaÃ§Ã£o de sucesso
        if: success()
        run: echo "âœ… APK gerado com sucesso! DisponÃ­vel em 'Artifacts'."
      
      - name: âŒ NotificaÃ§Ã£o de falha
        if: failure()
        run: echo "âŒ Falha na compilaÃ§Ã£o. Verifique os logs."