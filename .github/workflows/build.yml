name: JARVIS Auto-Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  lint:
    name: üîç Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run ktlint
        run: ./gradlew ktlintCheck
      
      - name: Run detekt
        run: ./gradlew detekt
      
      - name: Upload lint reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: lint-reports
          path: '**/build/reports/'

  test:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run unit tests
        run: ./gradlew test
      
      - name: Generate coverage report
        run: ./gradlew jacocoTestReport
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: '**/build/reports/jacoco/test/jacocoTestReport.xml'
      
      - name: Check coverage threshold
        run: |
          COVERAGE=$(grep -oP '(?<=<counter type="LINE" missed=")[^"]*' build/reports/jacoco/test/jacocoTestReport.xml)
          if [ "$COVERAGE" -lt "90" ]; then
            echo "‚ùå Coverage below 90%: $COVERAGE%"
            exit 1
          fi
          echo "‚úÖ Coverage: $COVERAGE%"

  build:
    name: üî® Build APK
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build debug APK
        run: ./gradlew assembleDebug
      
      - name: Build release APK
        run: ./gradlew assembleRelease
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: jarvis-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
      
      - name: Upload release APK
        uses: actions/upload-artifact@v3
        with:
          name: jarvis-release-apk
          path: app/build/outputs/apk/release/app-release.apk

  instrumentation-test:
    name: ü§ñ Instrumentation Tests
    runs-on: macos-latest
    needs: build
    strategy:
      matrix:
        api-level: [28, 33, 34]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          script: ./gradlew connectedDebugAndroidTest
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: instrumentation-test-results-api-${{ matrix.api-level }}
          path: '**/build/reports/androidTests/'

  security-scan:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Snyk security scan
        uses: snyk/actions/gradle@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Upload Snyk report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: snyk-report
          path: snyk-report.json

  publish-release:
    name: üì¶ Publish Release
    runs-on: ubuntu-latest
    needs: [build, instrumentation-test, security-scan]
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v3
      
      - name: Download release APK
        uses: actions/download-artifact@v3
        with:
          name: jarvis-release-apk
      
      - name: Calculate SHA256
        run: |
          SHA256=$(sha256sum app-release.apk | cut -d' ' -f1)
          echo "APK_SHA256=$SHA256" >> $GITHUB_ENV
      
      - name: Upload to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./app-release.apk
          asset_name: termux-jarvis-${{ github.event.release.tag_name }}.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: Create release notes
        run: |
          cat > release-notes.md << EOF
          ## üß¨ Termux:JARVIS ${{ github.event.release.tag_name }}
          
          **SHA256:** \`${{ env.APK_SHA256 }}\`
          
          ### ‚úÖ Testes Automatizados
          - Lint: Passou
          - Unit Tests: >90% coverage
          - Instrumentation Tests: API 28-34
          - Security Scan: Sem vulnerabilidades cr√≠ticas
          
          ### üì• Instala√ß√£o
          \`\`\`bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/termux-jarvis-${{ github.event.release.tag_name }}.apk
          pkg install ./termux-jarvis-${{ github.event.release.tag_name }}.apk
          \`\`\`
          EOF
      
      - name: Update release body
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('release-notes.md', 'utf8');
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: notes
            });

  notify:
    name: üì¢ Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build bem-sucedido!"
            # TODO: Enviar notifica√ß√£o via Discord/Telegram
          else
            echo "‚ùå Build falhou!"
            # TODO: Enviar alerta
          fi
