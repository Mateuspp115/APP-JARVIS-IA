name: ğŸ§¬ Termux:JARVIS 2.0 â€” Build AutomÃ¡tico

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Compilar APK
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
      
      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ¤– Configurar Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ“¦ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: ğŸ”§ CORREÃ‡ÃƒO â€” Mover arquivos para a raiz
        run: |
          if [ -d "Termux-JARVIS-2.0.0-POSTHUMAN" ]; then
            echo "ğŸ“‚ Movendo arquivos da subpasta para a raiz..."
            mv Termux-JARVIS-2.0.0-POSTHUMAN/* . 2>/dev/null || true
            mv Termux-JARVIS-2.0.0-POSTHUMAN/.* . 2>/dev/null || true
            rm -rf Termux-JARVIS-2.0.0-POSTHUMAN
            echo "âœ… Arquivos movidos com sucesso!"
          fi
      
      - name: ğŸ¯ Verificar se gradlew existe
        run: |
          if [ -f "gradlew" ]; then
            echo "âœ… gradlew encontrado na raiz!"
            chmod +x gradlew
          else
            echo "âŒ gradlew NÃƒO encontrado na raiz!"
            echo "ğŸ“ Procurando em subpastas..."
            find . -name "gradlew" -type f
            exit 1
          fi
      
      - name: ğŸ—ï¸ Compilar APK (Debug)
        run: ./gradlew assembleDebug --no-daemon
      
      - name: ğŸ“¤ Upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: Termux-JARVIS-2.0-APK
          path: |
            app/build/outputs/apk/debug/app-debug.apk
            **/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
      
      - name: âœ… NotificaÃ§Ã£o de sucesso
        if: success()
        run: echo "âœ… APK gerado com sucesso! DisponÃ­vel em 'Artifacts'."
      
      - name: âŒ NotificaÃ§Ã£o de falha
        if: failure()
        run: echo "âŒ Falha na compilaÃ§Ã£o. Verifique os logs."
